{% macro arrow(src, customClass, href, arrowUp) %}

{% if arrowUp %}
<a class="arrow arrow--up {{ customClass }}" href="{{ href }}">
  <img src="assets/img/{{ src }}.svg" alt="">
</a>
{% else %}
<a class="arrow {{ customClass }}" href="{{ href }}">
  <img src="assets/img/{{ src }}.svg" alt="">
</a>
{% endif %}

{% endmacro %}


{% macro thumbImg(href, text, imgSrc) %}

<a href="{{ href }}" class="thumb-link">
  <p class="thumb-link__text">{{ text }}</p>
  <img class="thumb-link__img" src="assets/images/{{ imgSrc }}" alt="">
</a> 
{% endmacro %}
